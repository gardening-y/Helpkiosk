<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <input name="username" type="text" placeholder="ID">
    <br>
    비밀번호<br>
    <input name="password1" type="password" placeholder="PW">
    <br>
    비밀번호 확인<br>
    <input name="password2" type="password" placeholder="PW CHECK">
    <br>
    {% if error %}
      {{error}}
    {% endif %}
    <input type="submit" value="회원가입하기">
  </form>
</body>
</html>
