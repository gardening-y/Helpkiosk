{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="{% static 'css/start.css' %}">
    <title>SSOCK</title>
</head>
<body>
    <div id="container">
        <nav>
            <div class="text21"></div>
            <div class="text22"> SSOCK </div>
            <div></div>
        </nav>
        <div>
            <img src="{%static 'images/service.png'%}" id="img-1">
            <div class="box-btn" id="box1">
                <div>'쏙' 이용하러 바로 가기</div>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var box1 = document.getElementById("box1");
                
                box1.addEventListener("click", function() {
                    window.location.href = "/users/login"; //url 확인 부탁드려요!
                });
            });
        </script>
        <div>
            <img src="{%static 'images/service2.png'%}" id="img-2">
            {% if user.is_authenticated and request.user.profile.seller %}
            <div class="box-btn" id="box2">
                <div>가맹점 신청하기</div>
            </div>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    var box2 = document.getElementById("box2");
                    
                    box2.addEventListener("click", function() {
                        window.location.href = "/sellers/register";
                    });
                });
            </script>
            {% endif %}
        </div>
        {% if user.is_authenticated %}
        <div class="div-34">
            <div class="btn" id="box5">
                <div>로그아웃</div>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var box5 = document.getElementById("box5");

                box5.addEventListener("click", function() {
                    window.location.href = "/users/logout";
                });
            });
        </script>
        {% else %}
        <div class="div-34">
            <div class="btn" id="box3">
                <div>로그인</div>
            </div>
            
            <div class="btn" id="box4">
                <div>회원가입</div>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var box3 = document.getElementById("box3");
                var box4 = document.getElementById("box4");
                
                box3.addEventListener("click", function() {
                    window.location.href = "/users/login";
                });
                
                box4.addEventListener("click", function() {
                    window.location.href = "/users/signup";
                });
            });
        </script>
        {% endif %}
    </div>
</body>
</html>
