<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>카테고리 추가</p>
  <form method="POST" enctype="multipart/form-data" onsubmit="return validateCategory()">
    {% csrf_token %}
    <label for="category">Category:</label>
    <input type="text" id="category" name="category"><br>
    <input type="submit" name="btn1" value="카테고리 추가">
    {% for category in categories %}
    {{category}}
    {% empty %}
    카테고리를 등록하세요
    {% endfor %}
  </form>
  <p>메뉴 추가</p>
  <form method="POST" enctype="multipart/form-data" onsubmit="return validateMenu()">
    {% csrf_token %}
    <label for="category">Category:</label>
    <select id="category" name="category">
      {% for category in categories %}
        <option value="{{ category.pk }}">{{ category.category }}</option>
      {% empty %}
        <option value="0">카테고리를 등록하세요</option>
      {% endfor %}
    </select>
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" min="0"><br>
    <label for="img">Image:</label>
    <input type="file" id="img" name="img"><br>
    <label for="exp">Description:</label><br>
    <textarea id="exp" name="exp" rows="4" cols="50"></textarea><br>
    <input type="submit" name="btn2" value="메뉴 작성">
  </form>


  <script>
    function validateCategory() {
      const category = document.getElementById('category').value;
      if (!category) {
        alert('카테고리를 입력해주세요.');
        return false; // 폼 제출을 막습니다.
      }
      return true; // 폼 제출을 진행합니다.
    }
  
    function validateMenu() {
      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const description = document.getElementById('exp').value;
  
      if (!name || !price || !description ) {
        alert('모든 항목을 입력해주세요.');
        return false; // 폼 제출을 막습니다.
      }
      return true; // 폼 제출을 진행합니다.
    }
  </script>
</body>
</html>
