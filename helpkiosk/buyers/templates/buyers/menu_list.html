<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu List</title>
</head>
<body>
    <h1>Menu List for {{ market.register.name }}</h1>
    <ul>
        {% for menu in menus %}
        <li><a href="{% url 'buyers:menu_detail' menu_id=menu.pk %}">{{ menu.name }} - {{ menu.price }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
